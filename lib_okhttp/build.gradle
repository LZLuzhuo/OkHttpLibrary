apply plugin: 'com.android.library'

android {
    compileSdkVersion 30

    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 30
        versionCode 1
        versionName '1.0.0'
        multiDexEnabled true

        consumerProguardFiles 'consumer-rules.pro'
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // compileOnly 'com.squareup.okhttp3:okhttp:4.6.0'
    compileOnly 'com.squareup.okhttp3:okhttp:3.14.9' // 兼容 Retrofit2
    compileOnly 'me.luzhuo.android:lib_core:2.5.89'
}
apply from: 'maven.gradle'
apply from: 'mavenCentral.gradle'